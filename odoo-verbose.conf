[options]
# ==============================================================================
# ODOO CONFIGURATION FILE - OSUSPROPERTIES INSTANCE
# ==============================================================================

# ------------------------------------------------------------------------------
# DATABASE SETTINGS
# ------------------------------------------------------------------------------
db_name = osusproperties
db_user = odoo
db_host = False
db_port = False
db_maxconn = 64
dbfilter = ^osusproperties$

# ------------------------------------------------------------------------------
# SERVER SETTINGS
# ------------------------------------------------------------------------------
http_enable = True
http_port = 8070
gevent_port = 8076

# Proxy mode
proxy_mode = True
list_db = False

# ------------------------------------------------------------------------------
# MULTIPROCESSING & WORKERS
# ------------------------------------------------------------------------------
workers = 2
max_cron_threads = 2

# ------------------------------------------------------------------------------
# MEMORY LIMITS
# ------------------------------------------------------------------------------
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560

# ------------------------------------------------------------------------------
# TIME LIMITS
# ------------------------------------------------------------------------------
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 0

# ------------------------------------------------------------------------------
# REQUEST LIMITS
# ------------------------------------------------------------------------------
limit_request = 8192

# ------------------------------------------------------------------------------
# PATHS & DIRECTORIES
# ------------------------------------------------------------------------------
addons_path = /var/odoo/osusproperties/src/addons,/var/odoo/osusproperties/src/odoo/addons,/var/odoo/osusproperties/extra-addons/odoo17_final.git-6880b7fcd4844/,/var/odoo/osusproperties/extra-addons
data_dir = /var/odoo/.local/share/Odoo

# ------------------------------------------------------------------------------
# LOGGING
# ------------------------------------------------------------------------------
logfile = /var/odoo/osusproperties/logs/odoo-server.log
log_level = debug
logrotate = True

# ==============================================================================
# VERBOSE DEBUG HANDLERS - For interactive module updates
# ==============================================================================
# These log handlers show detailed output when modules are updated
# Shows each step: file loading, schema changes, rule updates, asset compilation

log_handler = odoo.modules:DEBUG
log_handler = odoo.modules.loading:DEBUG
log_handler = odoo.addons:DEBUG

# Optional: Uncomment for even more detailed output
# log_handler = odoo.sql_db:DEBUG
# log_handler = odoo.models:DEBUG
# log_handler = odoo.tools:DEBUG

# ==============================================================================
# SECURITY
# ==============================================================================
admin_passwd = 8586583@Bran

# ==============================================================================
# TRANSLATION
# ==============================================================================
without_demo = all

# Session configuration
session_db = False
session_store_database = True
session_store_database_type = db

# Increase session timeout (default is 7 days)
session_timeout = 86400

# Ensure cookies work properly behind proxy

# ==============================================================================
# HOW TO USE INTERACTIVE VERBOSE MODE FOR MODULE UPDATES
# ==============================================================================
#
# The log_handler settings above enable verbose output when modules are updated.
# This allows you to see line-by-line what's happening during module updates.
#
# STEP 1: Replace odoo.conf with this verbose version:
#
#   cp /var/odoo/osusproperties/odoo.conf /var/odoo/osusproperties/odoo.conf.bak
#   cp /tmp/odoo-verbose.conf /var/odoo/osusproperties/odoo.conf
#   systemctl restart odoo-osusproperties
#
# STEP 2: In one terminal, watch the live logs:
#
#   ssh root@139.84.163.11
#   journalctl -u odoo-osusproperties -f
#
# STEP 3: In another terminal, trigger the module update:
#
#   ssh root@139.84.163.11
#   cd /var/odoo/osusproperties
#   ./venv/bin/python3 src/odoo-bin -u osus_sales_invoicing_dashboard -d osusproperties -c odoo.conf
#
# STEP 4: Watch the real-time output in the first terminal showing:
#
#   - "Loading module osus_sales_invoicing_dashboard"
#   - "Initializing osus_sales_invoicing_dashboard"
#   - "Resolving dependencies"
#   - "Loading data for module"
#   - "Loading views for module"
#   - "Applying security rules"
#   - "Compiling assets"
#   - "Module installation completed"
#   - Any errors with full traceback
#
# Example output:
#   DEBUG odoo.modules.loading: Loading module osus_sales_invoicing_dashboard
#   DEBUG odoo.modules: Initializing osus_sales_invoicing_dashboard
#   DEBUG odoo.addons: Resolving dependencies
#   INFO odoo.modules.loading: Modules to install ['osus_sales_invoicing_dashboard']
#   DEBUG odoo.addons.base.ir_model: Computing fields for model osus.sales.invoicing.dashboard
#   ... (many more lines showing every step)
#
# RESTORING ORIGINAL CONFIG:
#
#   cp /var/odoo/osusproperties/odoo.conf.bak /var/odoo/osusproperties/odoo.conf
#   systemctl restart odoo-osusproperties
#
# ==============================================================================
